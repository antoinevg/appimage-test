on:
  push:
  pull_request:
  workflow_dispatch:

name: CI-remote

env:
  TAG: latest

jobs:
  create-docker-image:
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    name: Create Docker image
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ env.TAG }} # see: https://github.com/actions/runner/issues/1189

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: appimage/actions/test-action/docker/
          push: true
          tags: ghcr.io/${{ github.repository }}-testimage:${{ env.TAG }}
          cache-from: type=gha, scope=${{ github.ref_name }}
          cache-to:   type=gha,  scope=${{ github.ref_name }}, mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}-testimage
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  test-remote:
    permissions:
      contents: read

    needs: create-docker-image

    name: Build and test
    runs-on: ubuntu-latest

    container:
      # see: https://github.com/actions/runner/issues/1189
      image: ghcr.io/${{ github.repository }}-testimage:${{ needs.create-docker-image.outputs.TAG }}
      #image: ghcr.io/${{ github.repository }}-testimage:latest
      options: --user root # see: https://github.com/actions/checkout/issues/1014
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}
      volumes:
        - /tmp/act:/tmp/act

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test Action
        uses: ./appimage/actions/test-action/
        with:
          executable: ./target/release/packetry
